<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Image Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .download-link {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
        }
        .download-link img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        .download-link:hover img {
            border-color: #00A9B4;
        }
    </style>
</head>
<body>
    <h1>Download Image Example</h1>
    <p>Click the image below to download it:</p>

    <!-- Link for downloading the image -->
    <a class="download-link" href="image.png" download="downloaded-image.jpg">
        <img src="image.png" alt="Description of image">
    </a>

    <!-- Optional: Another image to download -->
    <a class="download-link" href="image.png" download="another-image.jpg">
        <img src="image.png" alt="Description of another image">
    </a>

</body>
</html>
