<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share to Instagram Story</title>
</head>
<body>
    <div id="content">
        <h1>Share this Image to Instagram Story</h1>
        <!-- Content to capture -->
        <p>This is the content that will be converted into an image.</p>
    </div>
    <button id="share">Save and Share on Instagram Story</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        document.getElementById('share').addEventListener('click', () => {
            html2canvas(document.querySelector("#content")).then(canvas => {
                const dataURL = canvas.toDataURL('image/png');
                
                // Create a download link for the image
                const link = document.createElement('a');
                link.href = dataURL;
                link.download = 'image.png';
                link.click();

                // Redirect to Instagram Stories after a short delay
                setTimeout(() => {
                    window.location.href = 'instagram://story';
                }, 1000);
            });
        });
    </script>
</body>
</html>
