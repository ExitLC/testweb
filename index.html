<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Image Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .share-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00A9B4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Share Image Example</h1>
    <p>Click the button below to share the image:</p>

    <!-- Share Button -->
    <button class="share-button" id="shareButton">Share Image</button>

    <script>
        document.getElementById('shareButton').addEventListener('click', async () => {
            try {
                const imageUrl = 'image.png'; // Update with your image URL
                const shareData = {
                    title: 'Check out this image!',
                    text: 'Here is an image I wanted to share with you.',
                    url: imageUrl
                };

                if (navigator.share) {
                    await navigator.share(shareData);
                    console.log('Image shared successfully');
                } else {
                    console.log('Share API not supported on this browser.');
                }
            } catch (error) {
                console.error('Error sharing:', error);
            }
        });
    </script>
</body>
</html>
